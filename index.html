<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://kit.fontawesome.com/ec9f781b12.js" crossorigin="anonymous"></script>
        <title>Item Lister</title>
    </head>
    <body>
        <header>
            <div id="title-container">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <form id="searchbox">
                    <input type="text" id="filter" placeholder="Search items...">
            </form>
        </header>
        <div class="container">
            <div id="main">
                <h2 class="title">Add items</h2>
                <form id="add-items-form">
                    <input type="text" id="item-input">
                    <input type="submit" id="submit-button" value="Submit">
                </form>
                <h2 class="title">Items</h2>
                <ul id="item-list">
                </ul>
            </div>
        </div>
        <div>
            <button id="github"><i class="fab fa-github-square"></i> View code on GitHub</button>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
