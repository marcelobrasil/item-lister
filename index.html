<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ec9f781b12.js" crossorigin="anonymous"></script>
        <title>Item Lister</title>
    </head>
    <body>
        <header>
            <div id="title-container">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <form id="searchbox">
                    <input type="text" id="filter" class="text-box" placeholder="Search items...">
            </form>
        </header>
        <div id="list">
            <div id="item-adder-container">
            <h2 class="title">Add items</h2>
            <form id="add-items-form">
                <input type="text" id="item-input" class="text-box">
                <input type="submit" id="submit-button" value="Submit">
            </form>
            </div>
            <div id="item-list-container">
            <h2 class="title">Items</h2>
            <ul id="item-list">
            </ul>
            </div>
        </div>
        <div id="links">
            <div class="link-button">
                <div><a href="https://github.com/marcelobrasil/item-lister" target="_blank"><i class="fab fa-github-square"></i></a></div>
                <div><a href="https://github.com/marcelobrasil/item-lister" target="_blank">View code on GitHub</a></div>
            </div>
            <div class="link-button">
                <div><a href="https://marcelobrasil.github.io/" target="_blank"><i class="fas fa-list-alt"></i></a></div>
                <div><a href="https://marcelobrasil.github.io/" target="_blank">View my portfolio</a></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
